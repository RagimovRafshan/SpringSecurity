<!DOCTYPE html>
<html lang="en" html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1 th:align="center">Users</h1>
<br/>
<hr/>
<br/>
<table th:align="center" th:border="1px" th:cellpadding="10px">
    <tbody>
    <tr>
        <th>id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Info</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getRoles()}"></td>
        <td><form th:method="GET" th:action="@{admin/{id}(id=${user.getId()})}">
            <input type="submit" value="Info"/>
        </form></td>
    </tr>
    </tbody>
</table>
<br/>
<hr/>
<div th:align="center">
<input type="button" onclick="window.location.href = '/admin/new'" value="Create New User"/>
<br/><br/>
<form th:align="center" th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
</div>
</body>
</html>
